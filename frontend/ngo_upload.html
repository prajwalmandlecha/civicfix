<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Fix - CivicFix NGO</title>
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <link rel="stylesheet" href="/styles/upload.css">
    <link rel="stylesheet" href="styles/dark-mode.css" />
    
    <style>
        .auth-page .container {
            max-width: 600px;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .auth-card {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--shadow);
        }

        .auth-card h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid var(--grey-border);
            background: var(--white);
            color: var(--black);
            font-family: inherit;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="nav-logo">üèôÔ∏è CivicFix</a>

        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="/feed.html" class="nav-link">üì∞ StreetFeed</a></li>
          <li><a href="/ngo_upload.html" class="nav-link active">üîß Upload Fix</a></li>
          <li><a href="/profile.html" class="nav-link">üë§ Profile</a></li>
          </ul>
        <button id="theme-toggle" class="theme-toggle"><span class="theme-icon">‚òÄÔ∏è</span></button>
      </div>
    </nav>

    <section class="page-content auth-page">
        <div class="container">
            <div class="auth-card">
                <h1>Submit a Fix</h1>
                <p style="text-align: center; color: var(--grey-text); margin-bottom: 25px;">Select an open issue you've
                    resolved and upload proof (photo).</p>
                <form id="ngo_fix-form">

                    <div class="form-group">
                        <label for="issue-select" class="form-label">Select Issue to Fix</label>
                        <select id="issue-select" class="form-select" required>
                            <option value="">Loading open issues...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">üì∏ Upload Fix Photo</label>
                        <div class="upload-area" id="upload-area">
                            <input type="file" id="file-input" accept="image/*" hidden>
                            <div class="upload-placeholder">
                                <div class="upload-icon">üì§</div>
                                <p class="upload-text">Drag & drop proof</p>
                            </div>
                            <div class="preview-container" id="preview-container"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fix-description" class="form-label">Notes (Optional)</label>
                        <textarea id="fix-description" class="form-textarea"
                            placeholder="e.g., 'Fixed by a team of 3. Area is now clear.'" rows="3"></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="submit-btn" disabled>
                        Submit Fix
                    </button>
                    <p id="error-message" style="color: red; margin-top: 10px; text-align: center; min-height: 1.2em;">
                    </p>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 CivicFix.</p>
            </div>
        </div>
    </footer>

    <div id="toast" class="toast"></div>
    <script type="module" src="/pages/ngo_upload.js"></script>
</body>

</html>
